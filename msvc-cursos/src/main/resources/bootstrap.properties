# Por defecto, se usa este nombre para localizar recursos de Kubernetes de tipo ConfigMap y Secret.
spring.application.name: msvc-cursos

# Por temas de seguridad, el consumo de recursos de tipo Secret a través del API de Kubernetes no está permitido
# por defecto. Para permitir dicho consumo, es necesario activar esta propiedad en la fase de Bootstrap.
spring.cloud.kubernetes.secrets.enableApi: true